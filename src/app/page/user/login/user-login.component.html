<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <!-- Puedes añadir un icono si lo deseas -->
      <span class="icon"></span> 
      <h2>Iniciar sesión</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Correo electrónico *</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        >
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Correo electrónico es requerido.</div>
          <div *ngIf="f['email'].errors['email']">Ingrese un correo válido.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Tu contraseña"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        >
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Contraseña es requerida.</div>
        </div>
      </div>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>

      <button type="submit" class="submit-button" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <div class="login-footer">
      <a href="#" class="forgot-password">Olvidaste tu contraseña? Click aquí!</a>
      <!-- Botón de Google (funcionalidad no implementada aquí) -->
      <button type="button" class="google-button">
        <img src="assets/google-icon.svg" alt="Google icon" /> Ingresar con Google
      </button>
    </div>

  </div>
</div>
